<!DOCTYPE html>

<html lang="en">

<head>
  
  <meta charset="UTF-8">

  <title>Form Validation</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  

  <!-- include external js source files for jquery -->
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>  

  <!-- include external js source files for my code -->
  <script src="./js/base_code.js"></script>

  <!-- include external js source files for my code -->
  <script src="./js/ass3.js"></script>

  <!-- include external css for my bootstrap -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- include external js source files for bootstrap -->
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- include external css for my styles -->
  <link rel="stylesheet" type="text/css" href="./css/main_style.css">

  <!-- include external js source for recaptcha -->
  <script src='https://www.google.com/recaptcha/api.js'></script>

  <script>
    /*global $*/

    $(document).ready(function() {
    
      console.log("ready...");

      $("#menu").load("menu.html");

      /*global startApplication*/
      startApplication();

      $("#fillDefaults").click(function() {
        /*global fillDefaults*/
        fillDefaults();
      });

      $("#clearForm").click(function() {
        /*global clearForm*/
        clearForm();
      });

    });
  </script>

</head>

<body>

  <!-- menu loads here when document is ready -->
  <div id="menu"></div>

  <div class="container">

    <form id="myForm" onsubmit="return validateForm()" action="mailto:sheldon@pasciak.com" method="post">

      <p>
        <label for="fname">First name:
			<input type="text" id="fname" tabindex="1" pattern="^[^%<>^&*$]{2,75}$" placeholder="Enter your first name" title="Name must be from 2 to 75 characters and not contain '%<>^&*'$" autofocus required />
			</label>

        <label for="lname">Last name:
			<input type="text" id="lname" tabindex="2" pattern="^[^%<>^&*$]{2,75}$" placeholder="Enter your last name" title="Name must be from 2 to 75 characters and not contain '%<>^&*'$" required />
			</label>
      </p>

      <p>
        <label for="address1">Street address:</label>
        <input type="text" id="address1" tabindex="3" pattern="^[^%<>^&*$]{2,125}$" placeholder="Enter your street address" required></p>

      <p>
        <label for="address2">Apt or Suite:</label>
        <input type="text" id="address2" tabindex="4" pattern="^[^%<>^&*$]{0,20}$" placeholder="Enter your unit number" />
      </p>

      <p>
        <label for="city">City:</label>
        <input type="text" id="city" tabindex="5" pattern="^[^%<>^&*$]{2,125}$" placeholder="Enter your city" required />

        <label for="state">State:</label>
        <select id="state" tabindex="6">
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">District of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>

        <label for="zip">Zip:</label>
        <input type="text" id="zip" tabindex="7" pattern="^\d{5}-\d{4}$|^\d{5}$" placeholder="Enter your zip code" title="Enter five digit zip or nine digit zip including hyphen:32169-4578" required />

      </p>

      <p>
        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" tabindex="8" size="50" placeholder="Format:(###) ###-#### or ##########" pattern="^\d{3}-\d{3}-\d{4}$|^\d{10}$|^(\([0-9]{3}\) |[0-9]{3}-)[0-9]{3}-[0-9]{4}$" title="Include area code: (386) 676-1234 or 3866761234" required
        />
      </p>

      <p>
        <label for="email">Your e-mail:</label>
        <input type="email" id="email" tabindex="9" placeholder="you@somewhere.com" required />
      </p>

      <p>
        <label for="dob">DOB:</label>
        <!-- as type text use   pattern="^\d{4}-\d{2}-\d{2}$" placeholder="yyyy-mm-dd"     -->
        <input type="date" id="dob" tabindex="10" title="Date of birth must be between 1900-01-01 and 2120-01-10" min="1900-01-01" max="2120-01-01" required />
      </p>

      <p>
        <label for="message">Message:</label>
        <textarea id="message" tabindex="11"></textarea>
      </p>

      <div class="g-recaptcha" id="captcha" tabindex="12" data-sitekey="6LftpSkTAAAAAKHxOunY7B3Lz0WRSDl2VM_g6mdX"></div>

      <p>
        <input type="submit" tabindex="13" value="Submit" class="btn btn-default" title="Validate and Send Form" onsubmit="sendEmail();" />
      </p>

    </form>

    <input type="button" id="fillDefaults" value="Fill" title="Help to fill in default valid values for testing." class="btn btn-default" />

    <input type="button" id="clearForm" value="Clear" title="Help to clear values for testing." class="btn btn-default" />

  </div>

</body>

</html>
